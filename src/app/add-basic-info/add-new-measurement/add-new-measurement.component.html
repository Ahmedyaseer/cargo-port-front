<section class="content">
    <div class="content-block">
      @for (breadscrum of breadscrums; track breadscrum) {
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      }
      <!-- Basic Validation -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>New Unit</h2>
            </div>
            <div class="body">
              <form class="register-form m-4" [formGroup]="register" (ngSubmit)="passParameter()">
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Unit Name</mat-label>
                      <input matInput formControlName="name" required>
                      <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>inventory</mat-icon>
                      @if (register.get('name')?.hasError('name')) {
                      <mat-error>
                        Unit name is required
                      </mat-error>
                      }
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" mat-raised-button color="primary"
                      [disabled]="!register.valid">Submit</button>
                    <!-- <button type="button" mat-raised-button color="warn">Cancel</button> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- #END# Basic Validation -->
    </div>
  </section>
